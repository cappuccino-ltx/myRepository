<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改部门</title>
	</head>
	<body>
		<h1 align="center">修改部门</h1>
		<hr>
		<center>
		<form action="/oa/dept/edit" method="post">
			<font size="5px" >部门编号：</font><input type="text"  name="deptno" readonly />
			<br>
			<font size="5px" >部门名称：</font><input type="text" name="dname" />
			<br>
			<font size="5px" >所在地区：</font><input type="text" name="loc" />
			<br>
			<input type="submit" value="提交" style="width:80px;height:40px">
			<input type="button" value="返回" style="width:80px;height:40px" onclick="window.history.back()">
		</form>
		</center>
	</body>
</html>
