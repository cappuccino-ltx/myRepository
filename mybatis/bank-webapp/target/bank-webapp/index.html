<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行转账</title>
</head>
<body>

    <h1 align="center">银行转账</h1>
    <hr>
    <br>
    <form action="" align="center">
        转出账户：<input type="text" id="fromAct" name="fromAct"><br>
        转入账户：<input type="text" id="toAct" name="toAct"><br>
        转账金额：<input type="text" id="money" name="money"><br>
        <input type="button" id="btn"  value="提交">
    </form>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $.ready(
            $("#btn")[0].onclick = () => {
                var fromAct = $("#fromAct").val();
                var toAct = $("#toAct").val();
                var money = $("#money").val();

                if (fromAct == "" || toAct == "" || money == ""){
                    alert("请正确填写转账信息！");
                    return;
                }
                //发送ajax请求
                $.ajax({
                    type : "post",
                    dataType : "text",
                    url : "transfer",
                    data : {
                        "fromact" : fromAct,
                        "toact" : toAct,
                        "money" : money
                    },
                    success : function(data){
                        alert(data);
                        $("#money").val("");
                    }
                })
            }
        )
    </script>
</body>
</html>
